name: ravepipeline-mcp_configure_output_settings
description: (This function is intended for MCP calls directly, not for end-users).
  Adjusts runtime settings for MCP tool output formatting. Controls when results are
  returned as JSON versus formatted text. When JSON serialization fails (due to size
  or complexity), tools automatically fall back to human-readable text output via
  mcp_describe.
parameters:
  type: object
  properties:
    max_print_lines:
      type: integer
      description: '. Maximum number of lines for text output when using mcp_describe.
        Default is NULL (no change). Controls verbosity of fallback text formatting.
        Typical range: 50-200.'
    max_size_for_json_output:
      type: integer
      description: '. Maximum object size (in bytes) for JSON serialization attempt.
        Default is NULL (no change). When set, objects larger than this threshold
        will use text formatting. Recommended range: 5120-102400 bytes. Set to Inf
        to always attempt JSON serialization (not recommended).'
category: configuration
returns:
  type: object
  properties:
    settings:
      type: object
      description: List, all current output settings with their values
    message:
      type: string
      description: Character, confirmation message
    success:
      type: boolean
      description: Logical, always TRUE
implementation_example: |
  # This function is intended for MCP calls directly, not for end-users
  ravepipeline:::mcp_configure_output_settings()
  #
  #> $success
  #> [1] TRUE
  #> 
  #> $message
  #> [1] "No settings changed (returning current configuration)"
  #> 
  #> $settings
  #> $settings$max_size_for_json_output
  #> [1] 20480
  #> 
  #> $settings$max_print_lines
  #> [1] 100
  #> 
  #>
execution_time: 0.0
