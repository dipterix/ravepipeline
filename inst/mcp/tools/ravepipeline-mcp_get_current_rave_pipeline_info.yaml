name: ravepipeline-mcp_get_current_rave_pipeline_info
description: Get detailed information about the currently loaded pipeline including
  targets, current settings, and available reports. Must call ravepipeline-mcp_load_rave_pipeline
  first.
parameters:
  type: object
  properties: {}
category: info
returns:
  type: object
  properties:
    error:
      type: string
      description: Character, error message if success is FALSE
    available_reports:
      type: object
      description: List, available report templates with metadata
    current_settings:
      type: object
      description: List, current pipeline settings as key-value pairs
    targets:
      type: object
      description: Data frame of pipeline targets with Names and Description columns
    description:
      type: string
      description: Character, pipeline title/description
    path:
      type: string
      description: Character, file system path to pipeline directory
    name:
      type: string
      description: Character, pipeline name
    success:
      type: boolean
      description: Logical, whether information was retrieved successfully
implementation_example: |
  # Complete example:
  # The tool invokes an internal call to `ravepipeline:::mcp_get_current_rave_pipeline_info`
  # From within R. While users should not execute the function directly,
  # this function has the following equivalent implementation:
  # Example using pipeline_name called "power_explorer"
  # Prepare: load the pipeline
  pipe <- ravepipeline::pipeline("power_explorer")
  list(
    success = TRUE,
    name = pipe$pipeline_name,
    path = pipe$pipeline_path,
    description = pipe$description$Title,
    targets = head(pipe$target_table, 3),    # Truncated for display
    current_settings = head(pipe$get_settings(), 3), # Truncated
    available_reports = head(pipe$available_reports, 2) # Truncated
  )
  #
  #> $success
  #> [1] TRUE
  #> 
  #> $name
  #> [1] "power_explorer"
  #> 
  #> $path
  #> [1] "/Users/dipterix/rave_data/cache_dir/8d78a44857f17ae/pipelines/power_explorer"
  #> attr(,"target_name")
