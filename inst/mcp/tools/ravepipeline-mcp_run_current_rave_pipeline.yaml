name: ravepipeline-mcp_run_current_rave_pipeline
description: Execute the pipeline. This will run computations - request explicit user
  approval before calling. Can run all targets or specific ones. Execution may take
  seconds to hours depending on pipeline complexity and data size. Must call mcp_load_rave_pipeline
  first.
parameters:
  type: object
  properties:
    target_names:
      type: array
      description: 'Specific target names to run. If empty, runs all targets. Pipeline
        automatically determines dependencies, so specifying a target will also run
        its upstream dependencies if needed. Default is empty. Example values: "settings_path",
        "settings", "repository".'
      items:
        type: string
      examples:
      - settings_path
      - settings
      - repository
category: execution
dangerous: yes
requires_approval: yes
example_response:
  success: yes
  message: Pipeline execution completed
  result_summary:
    name:
    - settings_path
    - settings
    type:
    - stem
    - stem
    bytes:
    - 1702
    - 928
    seconds:
    - 0.006
    - 0.0
returns:
  type: object
  properties:
    progress:
      type: object
      description: List, progress information if execution failed partway through
    error:
      type: string
      description: Character, error message if success is FALSE
    result_summary:
      type: object
      description: 'Data frame summarizing results with columns: name, type, data,
        command, depend, seed, path, time, size, bytes, format, repository, iteration,
        parent, children, seconds, warnings, error'
    message:
      type: string
      description: Character, human-readable status message
    success:
      type: boolean
      description: Logical, whether pipeline execution completed successfully
