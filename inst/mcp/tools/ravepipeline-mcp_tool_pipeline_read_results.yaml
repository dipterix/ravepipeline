name: ravepipeline-mcp_tool_pipeline_read_results
description: 'This MCP tool returns summary metadata about pipeline results, not the
  actual data (which may be large). For direct R code generation, use pipe$read(''target_name'',
  simplify = FALSE) to get the full data object. If unsure which result names are
  available, first call ravepipeline-mcp_tool_pipeline_get_info and check the ''targets''
  field (Names column). Do not guess target names. Must call ravepipeline-mcp_tool_pipeline_load
  first and ravepipeline-mcp_tool_pipeline_run before results are available. ## When
  to Use Pipeline execution completed successfully and you need to retrieve results.
  ## Preconditions - Pipeline execution must be completed - Must know target names
  from mcp_tool_pipeline_get_info ## Best Practices - DO: First call mcp_tool_pipeline_get_info
  to see ''targets'' field - DO: Always specify target_names when possible (not NULL)
  - DO: Provide context and interpretation with results, not just raw data - DON''T:
  Guess target names - DON''T: Call without target_names (extracts ALL results - memory-intensive
  and slow) - DON''T: Read all results for discovery (use get_info instead) - DON''T:
  Return raw data dumps without interpretation'
parameters:
  type: object
  properties:
    target_names:
      type: array
      description: 'Of specific target names to read. - Single target: "settings"
        - returns summary for one result - Multiple targets: c("settings", "repository")
        - returns summary for specific results - NULL or empty (default): reads ALL
        available results (WARNING: may be slow and memory-intensive) To discover
        available target names, use ravepipeline-mcp_tool_pipeline_get_info and check
        the ''targets'' field for Names. Do not guess or read all results for discovery.
        Example values: "settings_path", "settings", "repository".'
      items:
        type: string
      examples:
      - settings_path
      - settings
      - repository
