name: ravepipeline-mcp_load_rave_pipeline
description: Load a RAVE pipeline by name. This makes the pipeline available for configuration
  and execution. Creates a pipeline instance in the global environment as 'pipe'.
parameters:
  type: object
  properties:
    pipeline_name:
      type: string
      description: 'Name of the pipeline to load. Use mcp_list_rave_pipelines to see
        available options. Example values: "power_explorer", "notch_filter", "wavelet_module".'
      examples:
      - power_explorer
      - notch_filter
      - wavelet_module
  required:
  - pipeline_name
category: setup
example_response:
  success: yes
  message: 'Loaded pipeline: power_explorer'
  description: Explore Power or Amplitude of iEEG Spectrogram
  targets: 56
returns:
  type: object
  properties:
    error:
      type: string
      description: Character, error message if success is FALSE
    targets:
      type: integer
      description: Integer, number of computational targets in the pipeline
    description:
      type: string
      description: Character, pipeline title/description from metadata
    message:
      type: string
      description: Character, human-readable status message
    success:
      type: boolean
      description: Logical, whether the pipeline was loaded successfully
