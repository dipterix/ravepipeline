name: ravepipeline-mcp_load_rave_pipeline
description: Load a RAVE pipeline by name. This makes the pipeline available for configuration
  and execution. Stores the pipeline instance in internal state for use by subsequent
  MCP tool calls.
parameters:
  type: object
  properties:
    pipeline_name:
      type: string
      description: 'Name of the pipeline to load. Use ravepipeline-mcp_list_rave_pipelines
        to see available options. Example values: "power_explorer", "notch_filter",
        "wavelet_module".'
      examples:
      - power_explorer
      - notch_filter
      - wavelet_module
  required:
  - pipeline_name
category: setup
returns:
  type: object
  properties:
    error:
      type: string
      description: Character, error message if success is FALSE
    targets:
      type: integer
      description: Integer, number of computational targets in the pipeline
    description:
      type: string
      description: Character, pipeline title/description from metadata
    message:
      type: string
      description: Character, human-readable status message
    success:
      type: boolean
      description: Logical, whether the pipeline was loaded successfully
implementation_example: |
  # Direct implementation:
  # The tool invokes an internal call to `ravepipeline:::mcp_load_rave_pipeline`
  # From within R. While users should not execute the function directly,
  # this function has the following equivalent implementation:
  # Example using pipeline_name called "power_explorer"
  # Use 'pipe' variable to avoid confusion with the pipeline() function
  pipe <- ravepipeline::pipeline("power_explorer")
  list(
    success = TRUE,
    message = sprintf("Loaded pipeline: %s", "power_explorer"),
    description = pipe$description$Title,
    targets = nrow(pipe$target_table)
  )
  #
  #> $success
  #> [1] TRUE
  #> 
  #> $message
  #> [1] "Loaded pipeline: power_explorer"
  #> 
  #> $description
  #> [1] "Explore Power or Amplitute of iEEG Spectrogram"
  #> 
  #> $targets
  #> [1] 56
  #>
execution_time: 1.138
