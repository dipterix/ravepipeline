name: ravepipeline-mcp_read_current_rave_pipeline_results
description: This MCP tool returns summary metadata about pipeline results, not the
  actual data (which may be large). For direct R code generation, use pipe$read('target_name',
  simplify = FALSE) to get the full data object. If unsure which result names are
  available, first call ravepipeline-mcp_get_current_rave_pipeline_info and check
  the 'targets' field (Names column). Do not guess target names. Must call ravepipeline-mcp_load_rave_pipeline
  first and ravepipeline-mcp_run_current_rave_pipeline before results are available.
parameters:
  type: object
  properties:
    target_names:
      type: array
      description: 'Of specific target names to read. - Single target: "settings"
        - returns summary for one result - Multiple targets: c("settings", "repository")
        - returns summary for specific results - NULL or empty (default): reads ALL
        available results (WARNING: may be slow and memory-intensive) To discover
        available target names, use ravepipeline-mcp_get_current_rave_pipeline_info
        and check the ''targets'' field for Names. Do not guess or read all results
        for discovery. Example values: "settings_path", "settings", "repository".'
      items:
        type: string
      examples:
      - settings_path
      - settings
      - repository
category: results
returns:
  type: object
  properties:
    error:
      type: string
      description: Character, error message if success is FALSE
    result_names:
      type: array
      description: Character vector of result target names
      items:
        type: string
    result_summary:
      type: object
      description: 'List of result summaries, each containing: name, class, type,
        size, and summary (structure info for data frames/arrays)'
    success:
      type: boolean
      description: Logical, whether results were read successfully
implementation_example: |
  # Complete example:
  # The tool invokes an internal call to `ravepipeline:::mcp_read_current_rave_pipeline_results`
  # From within R. While users should not execute the function directly,
  # this function has the following equivalent implementation:
  # Example using pipeline_name called "power_explorer" and one of its building target "settings"
  # Prepare: load, set & run pipeline
  pipe <- ravepipeline::pipeline("power_explorer")
  pipe$run(names = "settings")
  # RECOMMENDED: Use simplify = FALSE for consistent output structure
  # This is especially important for FileArray objects, which should NOT be simplified
  results <- pipe$read("settings", simplify = FALSE)
  # Note: simplify = TRUE (default) may return different types depending on result count
  # Always use simplify = FALSE when generating code for reproducibility
  results
